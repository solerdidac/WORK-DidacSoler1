
<svg xmlns="http://www.w3.org/2000/svg" width="250" height="300" viewBox="0 0 200 200">
    <!-- Cielo -->
    <rect x="0" y="0" width="200" height="130" fill="#87CEEB"/> <!-- Color azul claro -->
    <!-- Sol -->
    <circle cx="30" cy="40" r="20" fill="yellow"/>
    <!-- Tierra -->
    <rect x="0" y="130" width="200" height="30" fill="#A8E68E"/> <!-- Hierba más baja y color verde claro -->
    <!-- Casa (más baja y ancha) -->
    <rect x="50" y="70" width="100" height="60" fill="#F4A8A0"/> <!-- Color de la casa (rosa claro) -->
    <!-- Techo -->
    <polygon points="50,70 100,30 150,70" fill="#C67C4A"/> <!-- Techo color marrón -->
    <!-- Puerta -->
    <rect x="90" y="100" width="20" height="30" fill="#6A4E31"/> <!-- Puerta marrón -->
    <!-- Ventanas -->
    <rect x="60" y="80" width="20" height="20" fill="#E2E8F0"/> <!-- Ventanas blanco grisáceo -->
    <rect x="120" y="80" width="20" height="20" fill="#E2E8F0"/> <!-- Ventanas blanco grisáceo -->
</svg>
